<div *ngIf="actor">
  <h1>{{actor.name | uppercase}}</h1>
    <img src="https://image.tmdb.org/t/p/w300{{actor.profile_path}}">
    <div>Date of Birth: {{actor.birthday}}</div>
    <div>Place of Birth: {{actor.place_of_birth}}</div>
    <div>Actor id: {{actor.id}}</div>
    <div>Biography: {{actor.biography}}</div>
</div>
