<div class="top-rated-movies container" *ngFor="let movie of movies">

  <li lass="movie-container top-rated">
    <div class="movie-link">
        <img class="poster" src=movie.poster>
        <span class="title"> {{title | uppercase}}</span>
        <span class="reliase-date">{{release_date}}</span>
      <a routerLink routerLink="{{movie.id}}">
      </a>
    </div>
  </li>
</div>
