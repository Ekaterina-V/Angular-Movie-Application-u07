<h1>Movie Search</h1>

<input #searchBox id="search-box" (input)="search(searchBox.value)" />

<div *ngIf="response">
  <ul class="search-result">
    <li *ngFor="let result of response.results">
      <a routerLink="/moviedetail/{{result.id}}">
        {{result.id}}, {{result.title}}
      </a>
    </li>
  </ul>
</div>
